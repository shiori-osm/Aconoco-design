  </div>
</header>

<!-- /.main-wrapper -->
<div class="main-wrapper">
  <section>
    <h1>やることリスト</h1>
    <ul id="list">

    </ul>
  </section>
</div>

<!-- footer  -->
<footer>JavaScript Samples</footer>

<!-- JavaScript -->
<script>
  'use strict';

  let todo = ['デザインカンプ作成','データ整理', '勉強会申し込み', '牛乳買う'];
  todo.push('歯医者さんに行く');

  for (let item of todo){
    const li = `<li>${item}</li>`;
    document.getElementById('list').insertAdjacentHTML('beforeend',li);
  }
