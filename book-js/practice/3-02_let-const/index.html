<!-- JavaScript  -->
<script>
  'use strict';
  const answer = window.prompt('ヘルプを見ますか??');
  if(answer === 'Yes'){
    window.alert('タップしてジャンプ!!!障害物をよけてね');
  } else if(answer === 'No'){
    window.alert('ゲーム起動中…')
  } else {
    window.alert('Yes か Noでお答えください★')
  }
</script>
