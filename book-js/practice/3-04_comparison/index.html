<script>
  'use strict';
  const number = Math.floor(Math.random() * 6);
  const answer = parseInt(window.prompt('数当てゲーム!!!0～5の数字を入力してね★'));

console.log(number);

  let message ;
  if(answer === number){
    message = 'あたり!!!すごいね～'
  } else if(answer < number){
    message = '残念～もう少し大きいよ'
  } else if(answer > number){
    message = 'ざんねん～もう少し小さい数だよ'
  } else{
    message = '0~5の数を入力してね★'
  }
  window.alert(message);
