<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
<link rel="stylesheet" href="css/special.css">
</head>
<body>
  <div id="wrapper">
    <header>
      <div class="container">
        <div class="title-block">
          <h1>ドロワーナビゲーション</h1>
          <h2>ヘッダーにボタンを配置する</h2>
        </div>

        <!-- hamburger君がまずクリックされる -->
        <div class="hamburger" id="open-nav">
          <img src="hamburger.png" alt="">
        </div>

      </div>
    </header>
    
    <section>
      <div class="key">
        <img src="key.jpg" alt="">
      </div>
      <div class="content">
        <h1>一人旅でリフレッシュ</h1>
        <p>今月の特集は「一人旅」<br>
          週末に行ける小さな旅行から人生を見つめる長旅まで、
          充実のおひとり様プラン紹介します。</p>
        </div>
        <div class="archive">
          <h3>特集アーカイブ</h3>
          <div class="archive-box">
            <figure>
              <img src="thumb1.jpg" alt="" srcset="">
              <figcaption>建築物を巡る旅</figcaption>
            </figure>
          </div>
        </div>
      </section>

      <!--クリックしたら開かれるメニュー-->
      <nav id="nav">
        <div class="logo">
          <img src="logo.svg" alt="">
        </div>
        <ul>
          <li><a href="">HOME</a></li>
          <li><a href="">今月の特集</a></li>
          <li><a href="">ホテル検索</a></li>
          <li><a href="">カフェ検索</a></li>
          <li><a href="">お問い合わせ</a></li>
        </ul>
      </nav>
      
      <footer>
        <div class="container">
          <p>JavaScript Samples</p>
        </div>
      </footer>

  </div><!-- #wrapper -->

  <script src="../../_common/scripts/jquery-3.4.1.min.js"></script>
  <script>
    "use strict";
    $(document).ready(function(){
      $("#open-nav").on("click", function(){
        $("#wrapper, #nav").toggleClass("show");
      });
    });
  </script>
</body>
</html>
