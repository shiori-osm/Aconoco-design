<body>

  <!-- /.header-contents -->
<header>
  <div class="header-contents">
    <h1>コンソールでモンスターを倒そう</h1>
    <h2>繰り返しの回数をカウントする</h2>
  </div>
</header>

<!-- /.main-wrapper -->
<div class="main-wrapper">
  <section>
    
  </section>
</div>

<!-- footer  -->
<footer>JavaScript Samples</footer>

<!-- JavaScript -->
<script>
  'use strict';
 
  

  // 体力100のモンスターがいて倒したい
  let enemy = 100;
  // 何回で倒せたか表示する
  let count = 0;

  // 画面冒頭で戦闘開始の表示
  window.alert('戦闘開始じゃ～');

  // 敵のHPが０になるまで繰り返す
  while(enemy > 0){
  // 自分の攻撃力は 1回30以下、ランダムで生成
    const attack = Math.floor(Math.random() * 30) + 1;
  // 攻撃力の数値だけ敵のHPを減らす
    console.log('もんすたーに' + attack + 'のダメージ!!!');
    enemy -= attack;
    count += 1;
}
console.log(count + '回でモンスターを倒したど～');


</script>
