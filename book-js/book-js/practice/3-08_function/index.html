<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

  <!-- /.header-contents -->
<header>
  <div class="header-contents">
    <h1>税込み価格を表示する</h1>
    <h2>HTMLに出力する</h2>
  </div>
</header>

<!-- /.main-wrapper -->
<div class="main-wrapper">
  <section>
    <p id="output"></p>
    <p id="output2"></p>
    <p id="output3"></p>
  </section>
</div>

<!-- footer  -->
<footer>JavaScript Samples</footer>

<!-- JavaScript -->
<script>
  'use strict';
  function total (price){
    const tax = 0.1;
    return price + price * tax;
  }
  console.log('コーヒーメーカーの値段は' + total(8000) + '円(税込)です。');
  document.getElementById('output').textContent = ('コーヒーメーカーの値段は' + total(8000) + '円(税込)です。');
  document.getElementById('output2').textContent = ('コーヒーフィルターの値段は' + total(200) + '円(税込)です。');
  document.getElementById('output3').textContent = ('コーヒー豆の値段は' + total(1000) + '円(税込)です。');
</script>
</body>
</html>
