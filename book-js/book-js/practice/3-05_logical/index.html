<!-- JavaScript -->

<script>
  'use strict';
  const hour = new Date().getHours();
  // 19~21時までお弁当30％OFF
  if(hour >= 19 && hour <21){
    window.alert('お弁当30％OFFだよ～')
  // 9時台または15時台ならお弁当買ったら１つおまけ
  } else if(hour === 9 || hour === 15){
    window.alert('お弁当１つ買ったらもういっこおまけ～')
  // それ以外ならお弁当いかがですか
  } else {
    window.alert('お弁当いかがでしょう～!!!')
  }




</script>
